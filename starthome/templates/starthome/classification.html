{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'starthome/styleClassify.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <header class="head">
            <h1>Classification Models</h1>
        </header>
        <div class="container text-center">
            <div class="row">
              <div class="col">
                <div id="r_squared"></div>
                <canvas id="classifyBoundary" class="classBound" style="width: 600px; height: 500px;"></canvas>
                <canvas id="axis" style="width: 600px; height: 500px;"></canvas>
                <button type="button" id="train_btn" class="btn btn-outline-primary btn-lg" style="position: absolute;top: 269px;left: 135vh;" disabled>TRAIN MODEL</button>
                <i class="fa-solid fa-sort-up fa-2xl" style="color: #000000;position: absolute;top: 285px;left: 37px;"></i>
                <i class="fa-solid fa-caret-right fa-2xl" style="color: #000000;position: absolute;top: 770px;left: 633px;"></i>
                </div>
              <div id="info" class="col">
                <select id="model-select" style="position: relative; top: 270px;width: fit-content;" class="form-select form-select-lg" aria-label="Default select example">
                  <option selected>Choose Models</option>
                  <option value="1"> Logistic Regression </option>
                  <option value="2"> Support Vector Classification </option>
                  <option value="3"> KNN Classification </option>
                  <option value="4"> Gaussian Naive Bayes Classification </option>
                  <option value="5"> Decision Tree Classification </option>
                  <option value="6"> Random Forest Classification </option>
                  <option value="7">Gradient Boost Classification</option>
                  <option value="8">Ada Boost Classification</option>
                  <option value="9">XG Boost Classification</option>
                  <option value="10">Light GBM Classification</option>
                </select>
              </div>
            </div>
          </div>
          <div id="addClass">
            <span>
              <button id="addClassBtn" type="button" class="btn btn-primary btn-lg">Add Class</button>
            </span>
            <span id="classBtn"></span>
          </div>
        <script src="{% static 'starthome/forms.js' %}"></script>
        <script src="{% static 'starthome/axis.js' %}" ></script>
        <script src="{% static 'starthome/scriptClassify.js' %}"></script>
    </body>
</html>
